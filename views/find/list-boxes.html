{{for box in boxes:}}
<div class="col-xs-3">
  <div class="thumbnail explore-thumbnail box-preview preview">
    <a data-toggle="tooltip" title="View Box" class="preview-name" href="{{=URL('box', 'view/' + str(box.id))}}">
      <span class="preview-icon glyphicon glyphicon-inbox"></span>
      <span>{{=box.name}}</span>
    </a>
    <hr/>
    {{item=box}}
    {{item_list=boxes}}
    {{include 'find\explore-info.html'}}
    <div class="clearfix"></div>
  </div>
</div>
{{pass}}
