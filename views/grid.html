{{show_toolbox = globals().get('show_toolbox', True)}}
{{extend 'layout.html'}}

<div class="row" id="header-row">
  <div class="{{if show_toolbox:}}col-xs-6{{else:}}col-xs-12{{pass}} title-container">
    <h1 class="main-title pull-left">{{block title}}{{=response.title}}{{end}}</h1>
    <div class="subtitle">
      {{block subtitle}}{{end}}
    </div>
  </div>
  {{if show_toolbox:}}
  <div class="col-xs-6" id="toolbox" role="toolbar">
    {{block toolbox}}{{end}}
  </div>
  {{pass}}
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="lb-grid-list row">
      {{block grid}}{{end}}
    </div>
  </div>
</div>
